<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Soundboard</title>
  <link rel="stylesheet" href="styles.css" />  
  <button id="enterFullscreen" class="fs-button">탭하여 전체 화면 모드 시작</button>
</head>
<body>
    <!-- 헤더에 도네이션 버튼 추가 -->
    <header>
      <a class="donate-button" href="https://www.buymeacoffee.com/eson" target="_blank">
        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
             alt="Buy Me A Coffee" />
      </a>
    </header>
  <h1>사운드보드</h1>
  

  <div class="grid">
    <!-- 기존 버튼들 -->
    <button data-sound="dog.mp3">
      <span class="emoji">🐶</span>
      <span class="label">멍멍</span>
    </button>
    <button data-sound="cat.mp3">
      <span class="emoji">🐱</span>
      <span class="label">야옹</span>
    </button>
    <button data-sound="cow.mp3">
      <span class="emoji">🐮</span>
      <span class="label">음메</span>
    </button>

    <button data-sound="firetruck.mp3">
        <span class="emoji">🚒</span>
        <span class="label">소방차</span>
      </button>
    <button data-sound="train.mp3">
      <span class="emoji">🚂</span>
      <span class="label">기차</span>
    </button>
    <button data-sound="car.mp3">
      <span class="emoji">🚗</span>
      <span class="label">자동차</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
